name: CI

on:
  push:
    branches:
      - main  # You can adjust this based on your branch naming convention

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Replace with your dependency installation command if needed

    - name: Run tests
      run: |
        python test_addition.py  # Replace with your test running command
